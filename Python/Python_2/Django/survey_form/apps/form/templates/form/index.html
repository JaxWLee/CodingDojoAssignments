<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <fieldset>
        <form action="/survey/process/" method="POST">
            {% csrf_token %}
            Name:<input type="text" name = 'name'><br>
            Dojo Location: <select name = "location"><option value="Seattle">Seattle</option><option value="California">California</option><option value="Online">Online</option></select><br>
            Favorite Language: <select name="language"><option value="JavaScript">JavaScript</option><option value="Python">Python</option><option value="CSS">CSS</option></select><br>
            Comment:<br> <textarea name="comment" rows = "10" cols="30"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
<style>
    textarea{
        resize: none;
    }
    fieldset{
        width: 400px;
        margin-left: 300px;
    }
    form{
        margin:20px 20px 20px 80px;
    }
</style>
</html>
