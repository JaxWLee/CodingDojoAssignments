<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Users</h1>
    <br>
    <table>
        <thead>
            <th>Id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for x in context %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.first_name}} {{x.last_name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.created_at}}</td>
                    <td><a href="users/{{x.id}}">Show</a>
                        <a href="users/{{x.id}}/edit">Edit</a>
                        <a href="users/{{x.id}}/destroy">Delete</a>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
    <form action='new/'>
        <input type="submit" value="Create New User">
    </form>
</body>
<style>
    *{
        margin:0px;
        padding:0px;
    }
    th,td{
        padding:5px;
        margin:0px;
        border: solid black 2px;
        
    }
    table,h1{
        margin: 10px;
    }
    a{
        text-decoration: underline;
    }
    input{
        margin-left:360px;
        padding: 3px;
    }
</style>
</html>
