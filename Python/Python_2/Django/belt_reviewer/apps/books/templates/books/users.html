<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{context.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header3">
                <div class="links3" style="display: inline-block;">
                        <a href='/books/'>Home</a>
                        <a href='books/add/'>Add a Book Review</a>
                        <a href='/logout/'>Log Out</a>
                </div>
        </div>
        <div class="user">
            <h3>User Name: {{context.user_name}}</h3>
            <h3>Name: {{context.name}}</h3>
            <h3>Email: {{context.email}}</h3>
            <h3>Total Reviews: {{reviews}}</h3>
        </div>
        <div class="books">
            <h3>Posted Reivews on the Following Books</h3>
            <ul>
                {% for i in books %}
                <li><a href="/books/{{i.book.id}}">{{i.book.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
