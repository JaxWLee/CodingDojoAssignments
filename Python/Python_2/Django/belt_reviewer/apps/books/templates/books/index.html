<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login/Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "books/style.css" %}">
</head>
<body>
    <div class="wrapper">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="register">
            <h1>Register</h1>
            <form action="/process/" method="POST">
                {%csrf_token%}
                <input type="hidden" name='form' value='register'>
                <h3>Name: <input type="text" name='name'></h3>
                <h3>User Name: <input type="text" name='user_name'></h3>
                <h3>Email:<input type="text" name='email'></h3>
                <h3>Password: <input type="text" name='password'></h3>
                <h3>Confirm Password: <input type="text" name='confirm'></h3>
                <br>
                <input class="submit" type="submit" value="Register">
            </form>
        </div>
        <div class="login">
            <h1>Log In</h1>
            <form action="/process/" method="POST">
                {%csrf_token%}
                <input type="hidden" name='form' value='login'>
                <h3>Email:<input type="text" name='email'></h3>
                <h3>Password: <input type="text" name='password'></h3>
                <br>
                <input class="submit" type="submit" value="Log In">
            </form>
        </div>
    </div>
</body>
</html>
