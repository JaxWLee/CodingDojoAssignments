<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "login/style.css" %}">
  </head>
  <body>
    <div class="wrapper">
      {% if messages %}
          <ul class="messages">
          {% for message in messages %}
              <li class='text-danger'>{{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}
      <div class="register">
        <h1>Register</h1>
        <form action='/register/' method="POST">
          {% csrf_token %}
          <input type="hidden" name="element" value="register">
          <h3 class="first_name">First Name:<input type="text" name="first_name" value=""></h3>
          <h3 class="last_name">Last Name:<input type="text" name="last_name" value=""></h3>
          <h3 class="email">Email:<input type="text" name="email" value=""></h3>
          <h3 class="password">Password:<input type="text" name="password" value=""></h3>
          <h3>Confirm Password:<input type="text" name="confirm" value=""></h3>
          <input type="submit" class="submit" value="Register">
        </form>
      </div>
      <div class="login">
        <h1>Login</h1>
        <form action="/login/" method="POST">
          {% csrf_token %}
          <input type="hidden" name="element" value="login">
          <h3 class="email">Email:<input type="text" name="email" value=""></h3>
          <h3 class="password">Password:<input type="text" name="password" value=""></h3>
          <input type="submit" class="submit" value="Login">
        </form>
      </div>
    </div>
  </body>
</html>
