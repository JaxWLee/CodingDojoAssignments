<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ninja Gold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <h3>Your Gold: <input type="text" value={{gold}}></h3>
        <div class="navigate">
            <div class="farm">
                <h2>Farm</h2>
                <p>(Earns 10-20 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="gold" value="farm">
                    <input type="submit" value = "Find Gold">
                </form>
            </div>
            <div class="cave">
                <h2>Cave</h2>
                <p>(Earns 5-10 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="gold" value="cave">
                    <input type="submit" value = "Find Gold">
                </form>
            </div>
            <div class="house">
                <h2>House</h2>
                <p>(Earns 2-5 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="gold" value="house">
                    <input type="submit" value = "Find Gold">
                </form>
            </div>
            <div class="casino">
                <h2>Farm</h2>
                <p>(Earns/takes 0-50 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="gold" value="casino">
                    <input type="submit" value = "Find Gold">
                </form>
            </div>
        </div>
        <div class="activity">
            <textarea name="activity" id="" cols="50" rows="30">{{activity}}</textarea>
        </div>
    </div>

</body>
</html>
