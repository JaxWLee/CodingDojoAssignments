<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>USERS</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Last Update</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for i in range(0,length) %}
                <tr>
                    <td>{{dbquery[i]['id']}}</td>
                    <td>{{dbquery[i]['first_name']}} {{dbquery[i]['last_name']}}</td>
                    <td>{{dbquery[i]['email']}}</td>
                    <td>{{dbquery[i]['created_at']}}</td>
                    <td>{{dbquery[i]['updated_at']}}</td>
                    <td><a href = "/users/{{dbquery[i]['id']}}">Show</a><br><a href = "/users/{{dbquery[i]['id']}}/edit">Edit</a><br><a href = "/users/{{dbquery[i]['id']}}/destroy">Delete</a><br></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add A New User</a>
</body>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    table,th,td{
        border:1px black solid;
    }
</style>
</html>
