<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        "usestrict";
        $(document).ready(function(){
            $('form').submit(function(){
                var city = $('.text').val();
                var html_str="http://api.openweathermap.org/data/2.5/weather?q="+city+"&APPID=5e36cd3a276aef3b3daf817a11c79826";
                $.get(html_str,function(res){
                    console.log(res);
                    
                    var temp = Math.round(res.main.temp - 255.37);
                    $('.weather').html('<h2>'+city+'</h2><p>Temperature: '+temp+'</p>');
                },"json")    
                return false;
            })

        });
    </script>

</head>
<body>
    <div class="search">
        <form action="#">
            <input class="text" type="text">
            <input type="submit" value="Search Weather">
        </form>
    </div>
    <div class="weather">

    </div>

</body>
</html>
