<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disappearing Ninjas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('img').click(function(){
            $(this).hide();
        });
        $('button').click(function(){
            $('img').show();
        });
    });
    </script>
    <style media="screen" type="text/css">
        .wrapper{
            width:960px;
            height: auto;
            background-color: gray;
        }
        .ninjas ul{
            display: inline-block;
            margin: 10px;
            list-style-type: none;
        }
        .ninjas ul li{
            display: inline-block;
            margin: 5px;
        }
        h1{
            font-size:36pt;
            text-align: center;
            color:red;
            background: #80fc67; /* Old browsers */
            background: -moz-linear-gradient(top, #80fc67 0%, #fff200 32%, #fff200 71%, #80fc67 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #80fc67 0%,#fff200 32%,#fff200 71%,#80fc67 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #80fc67 0%,#fff200 32%,#fff200 71%,#80fc67 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#80fc67', endColorstr='#80fc67',GradientType=0 ); /* IE6-9 */
        }
        img{
            width: 175px;
            height: auto;
            outline:2px solid black;
        }
        button{
            width:200px;
            height: auto;
            background: #17e689;
            background-image: -webkit-linear-gradient(top, #17e689, #21ad25);
            background-image: -moz-linear-gradient(top, #17e689, #21ad25);
            background-image: -ms-linear-gradient(top, #17e689, #21ad25);
            background-image: -o-linear-gradient(top, #17e689, #21ad25);
            background-image: linear-gradient(to bottom, #17e689, #21ad25);
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0px;
            font-family: Courier New;
            color: #ffffff;
            font-size: 20px;
            padding: 10px 20px 10px 20px;
            border: solid #0f0f0f 1px;
            text-decoration: none;
            margin:10px;
        }
        button:hover{
            background: #21ad25;
            background-image: -webkit-linear-gradient(top, #21ad25, #088c0a);
            background-image: -moz-linear-gradient(top, #21ad25, #088c0a);
            background-image: -ms-linear-gradient(top, #21ad25, #088c0a);
            background-image: -o-linear-gradient(top, #21ad25, #088c0a);
            background-image: linear-gradient(to bottom, #21ad25, #088c0a);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Disappearing Ninjas!!</h1>
        <div class="ninjas">
            <ul>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
            </ul>
            <ul>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
                <li><img src='dojocat.jpg' alt="ninja"/></li>
            </ul>
        </div>
        <button>Restore</button>

    </div>
</body>
</html>
